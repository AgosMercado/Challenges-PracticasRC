<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Rolling Comerce</title>
  <link rel="stylesheet" href="./styleCarrito.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header>
    <!-- ! INICIO NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Rolling Comerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modal-carrito">Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./favs.html">Favoritos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ? FIN NAVBAR -->
  </header>
  <main>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div id="container-form-login" class="col-10 my-5 py-3">
        <form onsubmit="login(event)">
          <div class="form-floating my-4">
            <input type="email" class="form-control" id="form-email" placeholder="name@example.com" required maxlength="35" minlength="5">
            <label for="form-email">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="form-password" placeholder="Password" required maxlength="16" minlength="8">
            <label for="form-password">Password</label>
          </div>
          <button class="btn btn-secondary my-3 ms-auto d-block" type="submit">Ingresar</button>
        </form>
        <a href="" data-bs-toggle="modal" data-bs-target="#register-modal">Si no tenes cuenta, registrate ac치</a> 
        </div>
      </div>
    </div>
  </main>
  <!-- ?COMIENZO MODAL DE REGISTRO -->
  <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrate Ac치</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="register(event)">
            <div class="form-floating my-4">
              <input type="text" class="form-control" id="form-register-name" placeholder="Pepito Juarez" required maxlength="20" minlength="5">
              <label for="form-register-name">Nombre</label>
            </div>
            <div class="form-floating my-4">
              <input type="number" class="form-control"" id="form-register-age" placeholder="XX" required max="99" min="1">
              <label for="form-register-age">Edad</label>
            </div>
            <div class="form-floating my-4">
              <input type="email" class="form-control" id="form-register-email" placeholder="name@example.com" required maxlength="35" minlength="5">
              <label for="form-register-email">Email</label>
            </div>
            <div class="form-floating my-4">
              <input type="password" class="form-control" id="form-register-password" placeholder="xxxx" required maxlength="16" minlength="6">
              <label for="form-register-password">Contrase침a</label>
            </div>
            <div class="form-floating my-4">
              <input type="password" class="form-control" id="form-register-password2" placeholder="xxxx" required maxlength="16" minlength="6">
              <label for="form-register-password">Repita la Contrase침a</label>
            </div>
            <button type="submit" class="btn btn-secondary my-3 ms-auto d-block" data-bs-dismiss="modal">Registrarme</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--? FIN MODAL DE REGISTRO -->
  <script src="./login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
